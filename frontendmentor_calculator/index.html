<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/theme01.css" />                <!-- thema -> default onload -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/switch_thema.css" />
      <script type="text/javascript" src="js/switch_theme.js"></script> 
      <script type="text/javascript" src="js/calc.js"></script> 
          <title>Frontend Mentor | Calculator app</title>
      
      <script type="text/javascript">
        window.onload = function(){               // DEFAULT ONLOAD
          void ThemeSwitch(theme);                // --> theme01.css
          void std_cout(arr, variable);           // --> cout 0
        };
      </script>    
          
  </head>
  
  <body>
    <div class="calc">
      
      <div class="header">
        <div class="left"><p>calc</p></div>
        <div class="right">
          <div class="right_first"><p>THEME</p></div>
          <div class="right_second">
            <p>1  2  3</p>
            
            <label class="switch">                                                  <!-- switch -> theme -> *.css -->
              <input type="checkbox" checked onclick="ThemeSwitch()"> 
              <span class="slider round"></span>
            </label>
            
          </div>
        </div>
      </div>
            
      <div class="screen" id="output"></div>

      <div class="keyboard">
        <div class="btn" onclick="add_Value(7)">7</div>
        <div class="btn" onclick="add_Value(8)">8</div>
        <div class="btn" onclick="add_Value(9)">9</div> 
        <div class="btn" onclick="operation(1.5)">%</div>               <!-- operation -->
        <div class="btn" onclick="operation(1)">DEL</div>               <!-- operation -->
        <div class="btn" onclick="add_Value(4)">4</div>
        <div class="btn" onclick="add_Value(5)">5</div> 
        <div class="btn" onclick="add_Value(6)">6</div>
        <div class="btn" onclick="operation(1.1)">+</div>               <!-- operation -->
        <div class="btn" onclick="operation(1.6)">%</div>               <!-- operation #########-->
        <div class="btn" onclick="add_Value(1)">1</div> 
        <div class="btn" onclick="add_Value(2)">2</div> 
        <div class="btn" onclick="add_Value(3)">3</div>
        <div class="btn" onclick="operation(1.2)">-</div>               <!-- operation -->
        <div class="btn" onclick="operation(1.7)">%</div>               <!-- operation #########-->
        <div class="btn" onclick="operation(4)">.</div>                 <!-- operation -->
        <div class="btn" onclick="add_Value(0)">0</div> 
        <div class="btn" onclick="operation(1.4)">/</div>               <!-- operation -->
        <div class="btn" onclick="operation(1.3)">*</div>               <!-- opertaion -->
        <div class="btn" onclick="operation(1.8)">%</div>               <!-- operation #########-->
        <div class="btn lang" onclick="operation(7)">RESET</div>        <!-- operation -->
        <div class="btn lang" onclick="operation(8)">=</div>            <!-- operation -->
      </div>

      <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="www.danoss.no">VoltG3</a>.
      </div>

    </div>
  </body>
</html>
